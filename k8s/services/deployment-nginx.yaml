apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  template:
    metadata:
      name: nginx-pod
      labels: 
        app: nginx-label
    spec: 
      containers:
      - name: nginx-container
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests: 
            cpu: 50m
            memory: 50Mi
  replicas: 10
  selector:
    matchLabels:
      app: nginx-label